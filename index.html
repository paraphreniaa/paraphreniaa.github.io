<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marll</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
        }

        /* Container for the glowing outline */
        .glow-box {
            padding: 20px;
            border: 2px solid rgba(0, 0, 255, 0.6); /* Blue glowing outline */
            border-radius: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.6); /* Transparent black background */
            width: 280px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.7); /* Glowing effect */
        }

        /* Title */
        .glow-box h1 {
            font-size: 40px;
            color: rgba(0, 0, 255, 0.9); /* Glowing blue text */
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.9), 2px 2px 5px rgba(0, 0, 0, 0.9);
            margin-bottom: 10px;
        }

        /* Subtitle and other text */
        .glow-box p {
            font-size: 18px;
            color: rgba(0, 0, 255, 0.6); /* Lighter blue */
            text-shadow: 0 0 5px rgba(0, 0, 255, 0.6), 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        /* Discord icon styling */
        .glow-box img {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="glow-box">
        <h1>Marl</h1>
        <p>snap : marl.050</p>
        <p>alias: qklq, slaad</p>
        <img src="icon1.png" alt="Discord">
    </div>

</body>
</html>
